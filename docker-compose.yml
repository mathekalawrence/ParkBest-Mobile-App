version: '3.8'
services:
  backend:
    build: ./express-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
    networks:
      - parkbest-network

  admin-portal:
    build: ./admin-portal
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://backend:5000/api
    depends_on:
      - backend
    networks:
      - parkbest-network

networks:
  parkbest-network:
    driver: bridge